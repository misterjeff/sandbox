<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Events - Checklist</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="jquery.css" />
	</head>
	
	<body>
		<header>
			<div class="container">
				<div class="jumbotron">
					<h1>jQuery Binding</h1>
					<p class="lead">The Binding of John Cusack</p>
				</div>
			</div>
		</header>
		
		<main>
			<div class="buttonGroup">

					Panel One
				</div>
				<div id="panel2">

				</div>

					Panel Three

					</div>
				</div>
			</div>

	<script src="jquery.js"></script>
	<script src="jqueryBinding.js"></script>
